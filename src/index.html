<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo</title>
</head>

<body>
    <div class="container">
        <div class="todo">
            <h2>Todo's</h2>
            <div class="todoform">
                <input class="todoform__input" type="text">
                <select name="category" class="todoform__category"></select>
                <select name="priority" class="todoform__priority">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <button class="todoform__add">Add</button>
            </div>
            <ul class="todolist">
            </ul>
            <hr>
            <h2>Archief</h2>
            <ul class="archivelist">
            </ul>
            <hr>
            <div class="categoryform">
                <h2>Add categories</h2>
                <input class="categoryform__input" type="text">
                <button class="categoryform__add">Add</button>
            </div>
            <ul class="categorylist">
            </ul>
        </div>

    </div>

</body>

</html>
